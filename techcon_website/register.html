
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
      <nav>
      <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/schedule.html">Schedule</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
    </nav>
  </header>

  <main>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="John Abu" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required><br><br>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>

      <label for="terms">I agree to the Terms and Conditions:</label>
      <input type="checkbox" id="terms" name="terms"  required>
      <br><br>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    &copy; TechCon 2024
  </footer>
</body>
</html>
